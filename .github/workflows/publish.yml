on: 
  push:
    branches:
      'schema-branch'
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Publish to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # Run a build step here if your project requires

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          # Cloudflare API Token
          apiToken: VDS7EfqJQuIyW5Oa_lI3SVRinLimyBm8Meoev7fV
          # Cloudflare Account ID
          accountId: 01449409f96e8c443d71e51923e1ac51
          # The name of the Pages project to upload to
          projectName: avefi-schema
          # The directory of static assets to upload
          directory: public
          # GitHub Token
          gitHubToken: # optional
          # The name of the branch you want to deploy to
          branch: main # optional
          # The working directory in which to run Wrangler
          workingDirectory: # optional
          # The version of Wrangler to use
          # Optional: Change the Wrangler version, allows you to point to a specific version or a tag such as `beta`
          wranglerVersion: '3'
